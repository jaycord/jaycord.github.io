<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Bootstrap MFW Template</title>

</head>
<body>
    <!-- nav bar  -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#"><img src="/img/JEREMY CORDERO.png" class="logo" alt="logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="mr-auto"></div>
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Portfolio</a>
              </li>
          </ul>
        </div>
      </nav>

      <!-- main area  -->
      <main class="site-main">

      <section class="site-banner">
          <div class="container">
              <div class="row">
                  <div class="col-lg-6 col-md-12 site-title">
                    <h3 class="title-text">Hey</h3>
                    <h1 class="title-text text-uppercase">I am Jeremy</h1>
                    <h4 class="title-text text-uppercase">Web Developer</h4>
                    <div class="site-button">
                        <div class="d-flex flex-row flex-wrap">
                            <button type="button" class="btn button primary-button mr-4 text-uppercase">Hire Me</button>
                            <button type="button" class="btn button secondary-button text-uppercase">Get CV</button>
                        </div>
                    </div>
                  </div>
                  <div class="col-lg-6 col-md-12 banner-image">
                   <img src="/img/WEB DEVELOPMENT.png" alt="banner-img" class="img-fluid">
                </div>
                
              </div>
          </div>
      </section>

      <!-- about section  -->

      <section class="about-area">
          <div class="container-fluid">
              <div class="row">
                  <div class="col-lg-6 col-md-12">
                      <div class="about-image">
                          <img src="img/about.png" alt="about-image" class="img-fluid">
                      </div>
                  </div>
                  <div class="col-lg-6 col-md-12"></div>
              </div>
          </div>
      </section>

      

      </main>

    

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
